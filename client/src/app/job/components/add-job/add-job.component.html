<div class='container'>
    <div class='row'>
        <div class='col-12'>
            <h3>Add Job</h3>
            <form [formGroup]="jobForm" (ngSubmit)="submitForm()" novalidate>
                <div class='mb-3'>
                    <label>Label</label>
                    <input type='text' formControlName="label" class='form-control'>
                </div>
                <button type='submit' class='btn btn-primary'>Submit</button>
            </form>
        </div>
    </div>
</div>
