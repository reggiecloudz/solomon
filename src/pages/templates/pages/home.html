{% extends 'base.html' %} {% block content %}
<div class="container">
  <div class="row">
    <div class="col">
      <h1>Welcome to the Help Center</h1>
      <hr />
    </div>
  </div>
  <div class="row">
    <div class="col">
      <ul class="nav nav-pills mb-3" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link rounded-pill active"
            id="home-tab"
            data-bs-toggle="tab"
            data-bs-target="#home"
            type="button"
            role="tab"
            aria-controls="home"
            aria-selected="true"
          >
            Repairs
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link rounded-pill"
            id="profile-tab"
            data-bs-toggle="tab"
            data-bs-target="#profile"
            type="button"
            role="tab"
            aria-controls="profile"
            aria-selected="false"
          >
            Devices
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link rounded-pill"
            id="contact-tab"
            data-bs-toggle="tab"
            data-bs-target="#contact"
            type="button"
            role="tab"
            aria-controls="contact"
            aria-selected="false"
          >
            Questions
          </button>
        </li>

        <li class="nav-item" role="presentation">
          <button
            class="nav-link rounded-pill"
            id="appointments-tab"
            data-bs-toggle="tab"
            data-bs-target="#appointments"
            type="button"
            role="tab"
            aria-controls="appointments"
            aria-selected="false"
          >
            Appointments
          </button>
        </li>

        <li class="nav-item" role="presentation">
          <button
            class="nav-link rounded-pill"
            id="messages-tab"
            data-bs-toggle="tab"
            data-bs-target="#messages"
            type="button"
            role="tab"
            aria-controls="messages"
            aria-selected="false"
          >
            Messages
          </button>
        </li>

        <li class="nav-item" role="presentation">
          <button
            class="nav-link rounded-pill"
            id="help-tab"
            data-bs-toggle="tab"
            data-bs-target="#help"
            type="button"
            role="tab"
            aria-controls="help"
            aria-selected="false"
          >
            Self-help
          </button>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div
          class="tab-pane fade show active"
          id="home"
          role="tabpanel"
          aria-labelledby="home-tab"
        >
        {% for repair in repairs %}
          <p>{{ repair.subject }}</p>
        {% endfor %}
        </div>
        <div
          class="tab-pane fade"
          id="profile"
          role="tabpanel"
          aria-labelledby="profile-tab"
        >
          <a href="{% url 'devices:add_device' %}">Add Device</a>
          {% for device in devices %}
            <p>{{ device.brand }} - <a href="{% url 'repairs:add_repair' device.pk %}">Create Repair</a></p>
          {% endfor %}
        </div>
        <div
          class="tab-pane fade"
          id="contact"
          role="tabpanel"
          aria-labelledby="contact-tab"
        >
          ...
        </div>
        <div
          class="tab-pane fade"
          id="appointments"
          role="tabpanel"
          aria-labelledby="appointments-tab"
        >
          ...
        </div>
        <div
          class="tab-pane fade"
          id="messages"
          role="tabpanel"
          aria-labelledby="messages-tab"
        >
          ...
        </div>
        <div
          class="tab-pane fade"
          id="help"
          role="tabpanel"
          aria-labelledby="help-tab"
        >
          ...
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
