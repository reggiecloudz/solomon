{% extends 'base.html' %} 

{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <h1>{{ job.label }}</h1>
            {% comment %} sort(reverse=true, attribute="age") {% endcomment %}
            {% for item in job.work_periods|dictsortreversed:"start" %}
                <p>Start: {{item.start}} - Paused: {{ item.pause }}</p>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
