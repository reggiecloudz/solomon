{% extends 'base.html' %} 

{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <h1>{{ description.device.brand }}</h1>
            {% comment %} sort(reverse=true, attribute="age") {% endcomment %}
            {% for item in description.display_type|sort(attribute='timestamp') %}
                <p>{{item.content}}</p>
                <p>{{item.timestamp}}</p>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
